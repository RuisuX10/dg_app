<h3>
  Lista de propietarios
  <button mat-raised-button color="primary" style="margin-left: 16px;">Añadir</button>
</h3>
<div class="table-container">
  <table mat-table [dataSource]="owners()" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let owner"> {{owner.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let owner"> {{owner.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let owner"> {{owner.last_name}} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let owner"> {{owner.dni}} </td>
    </ng-container>

    <!-- CUIT Column -->
    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef> CUIT </th>
      <td mat-cell *matCellDef="let owner"> {{owner.cuit}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let owner"> {{owner.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let owner"> {{owner.phone}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let owner"> {{owner.address}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions"> Acciones </th>
      <td mat-cell *matCellDef="let owner" style="text-align: center;">
        <button mat-raised-button color="primary">Ver</button>
        <button mat-raised-button color="accent">Modificar</button>
        <button mat-raised-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
