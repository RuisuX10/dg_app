<h3>Lista de propiedades   <button mat-raised-button color="primary">Añadir</button></h3>
<div class="table-container">
  <table mat-table [dataSource]="properties()" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let property"> {{property.id}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let property"> {{property.address}} </td>
    </ng-container>

    <!-- Rooms Column -->
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef> Ambientes </th>
      <td mat-cell *matCellDef="let property"> {{property.rooms}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let property"> {{property.price}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let property"> {{property.propertyType?.name}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Dueño </th>
      <td mat-cell *matCellDef="let property"> {{property.owner?.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let property">
        <button mat-raised-button color="primary">Ver</button>
        <button mat-raised-button color="accent">Modificar</button>
        <button mat-raised-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
